<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comfy Jobs</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>
        #nav{
            position: relative;
            height: 10vh;
            width: 100vw;
            border: 2px solid white;
            background-color: #ffcccc;
        }
        #navbtn_div{
            position: absolute;
            left: 100vh;
            bottom: 2vh;
        }
        #navbtn_1{
            background-color: #273c75;
            height: 6vh;
            width: 15vh;
            border-radius: 15px;
            margin-right: 3vw;
            color: white;
            font-size: 1.2rem;
        }
        #navbtn_2{
            background-color: #273c75;
            height: 6vh;
            width: 15vh;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
        }
        #dashboard{
            display: flex;
        }
    </style>
</head>
<body>
<section id="dashboard">
    <div id="nav">
        <img height="100vh" src="assets/logo.png" alt="">
        <div id="navbtn_div">
            <button id="navbtn_1">LOGIN</button>
            <button id="navbtn_2">SIGN UP</button>
        </div>
    </div>
    <div id="content">

    </div>

</section>
</body>
</html>
